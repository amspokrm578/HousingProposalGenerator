version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "NYCHousing#2026!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker -l info
    environment:
      DATABASE_HOST: sqlserver
      DATABASE_PORT: "1433"
      DATABASE_NAME: nyc_housing
      DATABASE_USER: sa
      DATABASE_PASSWORD: "NYCHousing#2026!"
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - sqlserver
      - redis
    volumes:
      - ./backend:/app

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DATABASE_HOST: sqlserver
      DATABASE_PORT: "1433"
      DATABASE_NAME: nyc_housing
      DATABASE_USER: sa
      DATABASE_PASSWORD: "NYCHousing#2026!"
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - sqlserver
      - redis
    volumes:
      - ./backend:/app

volumes:
  sqlserver_data:
  redis_data:
